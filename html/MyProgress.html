<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - Peaceful Path</title>
    <link rel="stylesheet" href="../css/myProgress.css">
    <script src="../js/app.js"></script>
</head>
<body>

    <header>
        <h1>My Progress</h1>
    </header>

    <main>
        <!-- Mood Tracking Section -->
        <section id="mood-tracking">
            <h2>Mood Tracking</h2>
            <canvas id="moodChart" width="400" height="200"></canvas>
        </section>

        <!-- Self-Care Challenge Section -->
        <section id="self-care-challenge">
            <h2>Self-Care Challenge Progress</h2>
            <div id="challenge-status">
                <p>Challenge: <span id="challenge-name">30-Day Meditation Challenge</span></p>
                <p>Days Completed: <span id="days-completed">15</span>/30</p>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </section>

        <!-- Wearable Devices Integration Section -->
        <section id="wearable-devices">
            <h2>Wearable Devices Stats</h2>
            <div id="wearable-data">
                <p>Average Heart Rate: <span id="avg-heart-rate">70 bpm</span></p>
                <p>Stress Level: <span id="stress-level">Low</span></p>
            </div>
        </section>
    </main>

</body>
</html>
